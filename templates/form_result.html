<!-- Membuat halaman yang menampilkan data pengguna -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="="UTF-8>
    <meta http http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms' results</title>
</head>
<body>
    {% block content %}
    <hl>Thank you for submitting the form!</hl>
    <p>your name: {{ name }}</p>
    <p>your email: {{ email }}</p>
    <p>your address: {{ address }}</p>
    <p>your date: {{ date }}</p>
    {% endblock %}
</body>
</html>
